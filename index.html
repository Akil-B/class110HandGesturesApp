<html>
  <head>
    <title>Hand Gestures App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Hand Gestures App<br>
      <span>&#9996;</span>
      <span>&#128077;</span>
      <span>&#128076;</span>
      

      </h3>

      <br><br>

      <p style="font-size: 22px;">Click Your Hand Gesture like:
      	<br>
        
        <p style="font-size: 20px;"><span>&#9996;</span></p>
        <br>
        <p style="font-size: 20px;"><span>&#128077;</span></p>
        <br>
        <p style="font-size: 20px;"><span>&#128076;</span></p>
        <br>
      </p>
      

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam view - </label>
        <div id="camera">
        </div>       
        <br><br>
        <button onclick="take_snapshot()" class="btn btn-primary">Capture Hand Gesture</button>

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1</label>
        <p id="result_hand_name1" class="hand_name"></p>
        <p id="update_hand1" class="hand"></p>
      </div>
      <br>
      <br>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 2</label>
        <p id="result_hand_name2" class="hand_name"></p>
        <p id="update_hand2" class="hand"></p>
      </div>
      <br>
      <br>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result">
        </div>       
        <br><br>
        <button onclick="check()" class="btn btn-primary">Check</button>

      </div>
      <br>
      <br>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
